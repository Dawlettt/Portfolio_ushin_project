{%extends 'base.html'%}
{%block title%}Home{%endblock title%}
{%block content%}
<div class="center">
    <div class="card mb-3" style="width: 50rem;background-color: rgb(191, 189, 189);margin-top: 25px;">
        <div class="card-body">
            {% if user.is_authenticated %}
            <h1 class="card-title">Hi {{user.username}}!</h1>
            {%else%}
            <h1 class="card-title">Hello!</h1>
            {% endif %}
            <p class="card-text">Welcome to the personal blog of Orinbaev Dawletbay.</p>
            <a href="{%url 'articles'%}" class="btn btn-primary">Posts</a>
        </div>
    </div>
</div>
{%endblock content%}
